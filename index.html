<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
<!-- 	<form class="weather-form">   ******WEATHER WIDGET*********
	<input type="text" name="city" class="city">
	</form>

	<canvas id="current-temp" height="500px" width="500px"> -->
		<!-- The temp done canvas style -->
	<!-- </canvas> -->

	<div class="container col-sm-6">
		
		<div class="col-sm-6 icon-wrapper"> <!-- current temp -->
			
				<div class="col-sm-12 current-temp"><h1>Current Temperature</h1></div>
				<div class="col-sm-12 icon">
					<form class="weather-form">    
						<input type="text" name="city" class="city" placeholder="Enter city or zip code">
					</form>
					<canvas id="current-temp" height="500px" width="500px">
						<!-- The temp done canvas style -->
					</canvas>
				</div>
			
		</div>
		<div class="col-sm-6"> <!-- current city header -->
			<div class="header">
				<h1>Current City: <span id="current-city"></span></h1>
			</div>
			<div class="detailed-weather">
				<div id="weather-icon"> <!-- Icon goes here --></div>
				<div class="report wait">Humidity:&nbsp<span id="humidity"></span>%</div>
				<div class="report wait">High:&nbsp <span id="high-temp"></span></div>
				<div class="report wait">Low:&nbsp<span id="low-temp"></span></div>
				<div class="report wait">Currently:&nbsp <span id="current"></span></div>
				<!-- <div class="report wait">Precipitation:&nbsp<span id="precipitation"></span>%</div> -->
				<div class="report wait">Wind:&nbsp<span id="wind-speed"></span>&nbspmph</div>

			</div>
		</div>
		<div class="col-sm-12 forecast report wait">
			<div class="col-sm-2 col-sm-offset-1 day" id="day1">
				<div class="dotw1"></div>
				<div id="day1-image"></div>
				<div class="col-sm-12 hilo-1"></div>
			</div>
			<div class="col-sm-2 day" id="day2">
				<div class="dotw2"></div>
				<div id="day2-image"></div>
				<div class="hilo-2"></div>
			</div>
			<div class="col-sm-2 day" id="day3">
				<div class="dotw3"></div>
				<div id="day3-image"></div>
				<div class="hilo-3"></div>
			</div>
			<div class="col-sm-2 day" id="day4">
				<div class="dotw4"></div>
				<div id="day4-image"></div>
				<div class="hilo-4"></div>
			</div>
			<div class="col-sm-2 day" id="day5">
				<div class="dotw5"></div>
				<div id="day5-image"></div>
				<div class="hilo-5"></div>
			</div>
		</div>
	
	</div>

</body>
</html>
